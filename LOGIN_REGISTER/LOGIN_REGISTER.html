<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <!-- Link css -->
   <link rel="stylesheet" href="LOGIN_REGISTER.css">
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_inciar-sesión">Iniciar sesión</button>
                </div>
                <div class="caja_trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor_login-register">
                <!-- Login -->
                <form action="" class="formulario_login" method="POST" id="login">
                    <h2>Inicar sesión</h2>
                    <input type="text" placeholder="Nombre de usuario" id="Usernamelogin">
                    <input type="password" placeholder="Contraseña" id="passwordLogin">
                    <button type="submit" id="login" >Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" id="nombres" placeholder="Nombres">
                    <input type="text" id="apellidos" placeholder="Apellidos">
                    <input type="email" id="Correo" placeholder="Correo Electrónico">
                    <input type="text" id="Usuario" placeholder="Usuario">
                    <input type="password" id="Contraseña" placeholder="Contraseña">
                    <p>Fecha de nacimiento</p>
                    <input type="date" name="" class="input_fecha">
                    <p>Foto de perfil</p>
                    <input accept="image/*" class="input_foto" type="file">
                    <button id="registerf" >Registrarse</button>
                </form>
            </div>
            <p class="warnings" id="warnings">gtgt</p>
            
        </div>
    </main>
    <!-- Vinculamos javascript -->
    <script src="LOGIN_REGISTER.js"></script>
</body>
</html>
